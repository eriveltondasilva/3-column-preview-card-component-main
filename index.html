<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erivelton Silva">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">
    <title>Frontend Mentor | 3-column preview card component</title>

    <!-- css -->
    <link rel="stylesheet" href="./dist/css/main.min.css">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>


<body>

    <main id="app">

        <section
        v-for="card in cards"
        class="card"
        :class="['card--' + card.class]"
        >

            <div class="card-icon">
                <img :alt="card.name" :src="card.icon">
            </div>

            <h2 class="card__title">{{ card.name }}</h2>

            <p class="card__text">{{ card.paragraph }}</p>

            <div class="card__footer">
                <a
                href="#"
                class="button"
                :class="['button--' + card.class]"
                >Learn More</a>
            </div>

        </section>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/erivelton.dsilva/">Erivelton Silva</a>.
    </footer>


    <!-- #Vue.js -->
    <script>

        const { createApp } = Vue
        createApp({
            data() {
                return {
                    cards: [
                        {
                            class: "primary",
                            icon: "./dist/img/icon-sedans.svg",
                            name: "sedans",
                            paragraph: "Choose a sedan for its affordability and excellent fuel economy. Ideal for cruising in the city or on your next road trip.",
                        },
                        {
                            class: "secondary",
                            icon: "./dist/img/icon-suvs.svg",
                            name: "suvs",
                            paragraph: "Take an SUV for its spacious interior, power, and versatility. Perfect for your next family vacation and off-road adventures.",
                        },
                        {
                            class: "tertiary",
                            icon: "./dist/img/icon-luxury.svg",
                            name: "luxury",
                            paragraph: "Cruise in the best car brands without the bloated prices. Enjoy the enhanced comfort of a luxury rental and arrive in style.",
                        },
                    ]
                }
            },
        }).mount('#app')

    </script>

</body>

</html>
